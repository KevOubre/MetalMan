{{> articleheader}}

<body>
  <div class="maincontent">
    <h1>{{data.fields.title}}<h1>
        <img class="picture-frame" src="{{data.fields.picture.fields.file.url}}">
        <h5> By: {{data.fields.author}} </h5>
        
        <article>

          <audio controls="controls" class="audiobox">
            <source src="https:{{data.fields.audio.fields.file.url}} " type="audio/ogg">
          </audio>
          {{{ contents }}}


        </article>
  </div>
</body>
{{> articlefooter}}
